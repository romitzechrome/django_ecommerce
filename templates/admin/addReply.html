<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Add Reply</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="../../static/adminResources/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="../../static/adminResources/css/vendor.bundle.base.css">
    <link rel="stylesheet" href="../../static/adminResources/css/vendor.bundle.addons.css">
    <!-- endinject -->
    <!-- plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="../../static/adminResources/css/style.css">
    <link rel="stylesheet" href="../../static/adminResources/css/jquery.toast.min.css">
    <!-- endinject -->
    <link rel="shortcut icon" href="../../static/adminResources/images/favicon.png"/>
</head>

<body>
<div class="container-scroller">
    <!-- partial:partials/_navbar.html -->


    {% include 'admin/header.html' %}


    <!-- partial -->
    <div class="container-fluid page-body-wrapper">

        <!-- partial:partials/_sidebar.html -->

        {% include 'admin/menu.html' %}

        <!-- partial -->
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="row grid-margin">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Complaint reply</h4>
                                <form class="cmxform" method="post" action="/admin/insert_complain_reply/"
                                      onsubmit="return addReplyType()">
                                    {% csrf_token %}
                                    <input type="hidden" value="{{ complain_vo_list.complain_id }}"
                                           name="complainId">
                                    <input type="hidden" value="{{ complain_vo_list.complain_from_login_id }}"
                                           name="complain_from_login_id">
                                    <fieldset>
                                        <div class="form-group">
                                            <label for="Complain Subject">Complain Subject</label>
                                            <input id="complainSubject" class="form-control" name="complainSubject"
                                                   type="text" value="{{ complain_vo_list.complain_subject }}"
                                                   disabled>
                                        </div>
                                        <div class="form-group">
                                            <label for="Complain Description">Complain Description</label>
                                            <input id="complainDescription" class="form-control"
                                                   name="complainDescription"
                                                   type="text"
                                                   value="{{ complain_vo_list.complain_description }}" disabled>
                                        </div>
                                        <div class="form-group">
                                            <label for="Reply Description">Reply Description</label>
                                            <textarea cols="50" rows="5" id="complainReplyDescription"
                                                      class="form-control"
                                                      name="complainReplyDescription"></textarea>
                                        </div>

                                        <input class="btn btn-primary" type="submit" value="Submit">
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- content-wrapper ends -->
            <!-- partial:../../partials/_footer.html -->

            {% include 'admin/footer.html' %}

            <!-- partial -->
        </div>
        <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
<!-- plugins:js -->
<script src="../../static/adminResources/js/vendor.bundle.base.js"></script>
<script src="../../static/adminResources/js/vendor.bundle.addons.js"></script>
<!-- endinject -->
<!-- inject:js -->
<script src="../../static/adminResources/js/off-canvas.js"></script>
<script src="../../static/adminResources/js/hoverable-collapse.js"></script>
<script src="../../static/adminResources/js/template.js"></script>
<script src="../../static/adminResources/js/settings.js"></script>
<script src="../../static/adminResources/js/todolist.js"></script>
<!-- endinject -->
<!-- Custom js for this page-->
<script src="../../static/adminResources/js/form-validation.js"></script>
<script src="../../static/adminResources/js/bt-maxLength.js"></script>

<script src="../../static/adminResources/js/jquery.toast.min.js"></script>
<script src="../../static/adminResources/js/toaster.js"></script>

<script src="../../static/adminResources/js/customValidation.js"></script>
<!-- End custom js for this page-->
</body>

</html>
